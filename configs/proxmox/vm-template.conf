# Proxmox VM Configuration Template
# AI Server VM Settings

# VM ID and Name
agent: 1
balloon: 0
bios: ovmf
boot: order=scsi0;ide2;net0
cores: 6
cpu: host
efidisk0: local-lvm:vm-100-disk-0,efitype=4m,pre-enrolled-keys=1,size=4M
hostpci0: 0000:01:00,pcie=1,x-vga=1
ide2: local:iso/ubuntu-22.04.3-live-server-amd64.iso,media=cdrom,size=1518034K
machine: q35
memory: 16384
meta: creation-qemu=8.0.2,ctime=1696524789
name: ai-server
net0: virtio=XX:XX:XX:XX:XX:XX,bridge=vmbr0,firewall=1
numa: 0
ostype: l26
scsi0: local-lvm:vm-100-disk-1,discard=on,iothread=1,size=200G,ssd=1
scsihw: virtio-scsi-single
smbios1: uuid=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
sockets: 1
startup: order=2,up=30,down=60
tablet: 0
tags: ai;gpu;production
vmgenid: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

# GPU Passthrough Notes:
# hostpci0: Your GPU PCI address (find with: lspci | grep -i nvidia)
# x-vga=1: Enables primary GPU mode
# pcie=1: PCIe passthrough mode