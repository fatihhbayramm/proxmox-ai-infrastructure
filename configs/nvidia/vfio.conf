# VFIO Configuration for GPU Passthrough
# Replace IDs with your GPU IDs from lspci -nn

# NVIDIA GPU IDs (example: RTX A2000)
# Format: vendorID:deviceID
# Find with: lspci -nn | grep -i nvidia

options vfio-pci ids=10de:2544,10de:228b

# Disable VGA arbitration (helps with some GPUs)
options vfio-pci disable_vga=1

# Enable unsafe interrupts (only if needed)
# options vfio-pci allow_unsafe_interrupts=1

# Soft dependency to ensure proper load order
softdep nvidia pre: vfio-pci
softdep nouveau pre: vfio-pci